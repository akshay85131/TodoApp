<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Todo App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./todo.css">
</head>

<body>
        <header>TODO_LIST</header>
       <div class="input">
            <input type="text" class="inputBox" id="task" placeholder="Add New Task...!" required >
            <button class="inputButton" id="add">Add Task</button>
       </div>
        <hr>
        <div id="todos">
            <ul id ="allTodos">

            </ul>

        </div>
        <h4>Uncompleted tasks</h4>
        <hr>
        <div class="uncompleted">
            <ul id = 'uncompleted'></ul>

        </div>
        <h4>completed tasks</h4>
        <hr>
        <div class="completed">
                <ul id = 'completed'></ul>
        </div>
         
        <script src="todo1.js"></script>
        </body>
</html>
